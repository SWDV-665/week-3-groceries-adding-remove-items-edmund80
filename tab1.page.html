<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <h2>{{item.quantity}}</h2>
      </ion-item>
  
      <ion-item-options side="end">
       <ion-item-option (click)="removeItem(item, i)" ion-button color="success">
        <ion-icon slot="icon-only" name="trash">Done</ion-icon>
        Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <app-explore-container name="Grocery page"></app-explore-container>
</ion-content>
